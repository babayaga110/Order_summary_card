<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../My_Design/image/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="card">
    <img class="card-img" src="image/illustration-hero.svg" alt="a girl listing music png">
    <div class="card-body">
      <h1 class="body-title">Order Summary</h1>
      <p class="body-subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     <div class="card-payment">
      <div class="payment-text">
        <h4 class="payment-title">Annual Plan</h4>
        <p class="payment-subtitle">$59.99/year</p> 
      </div>
      <img class="music-icon" src="image/icon-music.svg" alt="A small music Icon"> 
      <a class="link" href="#">Change</a>
     </div>
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/karan-pandit-b20a87128/">Karan Pandit</a>.
  </div>
</body>
</html>
